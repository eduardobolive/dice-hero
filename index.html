<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="campoBatalha">
            <div class="inimigo">
                <span class="nomeInimigo">Guerreiro de Gelo</span>
                <img src="img/barbaro.png" alt="inimigo" class="imagemInimigo">
                <span class="levelInimigo">Lv. 1</span>
                <span class="lblHpInimigo"><span class="hpInimigo"></span> <span class="coracao"><3</span></span>
            </div>
            <div class="mensagem mensagemInicio">Clique no Dado para Iniciar!</div>
            <div class="hero">
                <div class="infos">
                    <div class="msgTentativas">Tentativas: <span class="tentativas"></span></div>
                    <div class="moedas"><span class="qtdMoedas"></span>&nbsp;<img src="img/moeda.png" alt="" class="imgMoeda"></div>
                </div>
                <img src="img/mago.png" alt="mago" class="imagemHero">
                <span class="levelHero">Lv. 1</span>
                <span class="lblAtk"><span class="atkHero"></span> <img src="img/espada.png" alt="" class="espada"></span>
                <div class="dados">
                    <div class="dado">10</div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
